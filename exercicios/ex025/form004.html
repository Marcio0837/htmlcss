<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios com email e Telefone</title>
    <style>
        fieldset {
            border: 3px solid rgb(255, 0, 43);
            width: 50vw;
        }
        legend {
            color: blue;
        }
        input{
            font-weight: bolder;
            border: 3px solid rgb(2, 6, 255);
        }
        label {
            font-weight: bolder;
            color: blueviolet;
        }

        #enviar {
            font-weight: bolder;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Email e Telefone</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" autocomplete="name" minlength="5" maxlength="15" required>
            </p>
            <p>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itele">Numero de Telefone: </label>
                <input type="tel" name="telefone" id="itele" step="10" required>
            </p>
        </fieldset>
        <!-- Estudar mais sobre Regtx -->
        <p>
            <input type="submit" value="Enviar Cadastro">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
