<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form autocomplete="off" action="cadastro.php" method="get">
        <p>
            <label for="iusuario">Usuario: </label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="10" placeholder="Max 10 letras" autocomplete="username"> 
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="8" placeholder="Max 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar Cadastro">
            <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
